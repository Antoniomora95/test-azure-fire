<!--The content below is only a placeholder and can be replaced.-->
  <h1 class="mt-2 text-center">
    Welcome to {{ title }}!
  </h1>
<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4">
      Here will exist the avatar
    </div>
    <div class="col-sm-8">
      <form  #userForm="ngForm" (ngSubmit)="saveUser(user)">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="user.firstname" name="firstname" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.lastname"  name="lastname" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control"  [(ngModel)]="user.age" required min="10"  name="age" #age="ngModel">
          </div>
          <br>
          <!--<pre>Value    : {{age.value}} </pre>
          <pre>valid    : {{age.valid}} </pre>
          <pre>invalid  : {{age.invalid}} </pre>
          <pre>touched  : {{age.touched}} </pre>-->
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1"  [(ngModel)]="user.bloqued"  name="bloqued">
          <label class="custom-control-label" for="customCheck1">User bloqued</label>
        </div>
        <div class="form-group row pt-1">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-4 d-flex justify-content-start">
                <span class="bg-danger text-white" *ngIf="loading">Saving...</span>
              </div>
              <div class="col-sm-8 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Add user</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <ul>
    <li [routerLink]="['/list']" routerLinkActive="router-link-active" >List</li>
    <li [routerLink]="['/paragraph']" routerLinkActive="router-link-active" >Paragraph</li>
    <li [routerLink]="['/second']" routerLinkActive="router-link-active" >Second</li>
  </ul>
  <router-outlet></router-outlet>
</div>
